<!Doctype HTML>
<html>
    <head>
        <title> Password Validator </title>
    </head>

    <body>
        Password: <input type='password' id='p1'>
	<br>
	Please Validate Password: <input type='password' id='p2'>
	<br>
	<button onclick='validate()' id='b1' >Submit</button>
		
    </body>
    <script>
        function validate(){
            var pass1 = document.getElementById('p1').value; 
            var pass2 = document.getElementById('p2').value;

	    if (pass1.length < 8){
		    alert('your password must be at least 8 characters long');
	    }
	    else if (pass1 != pass2){
	        alert('The passwords do not match');
	    } 
	    else{
		alert('Your passwords matched');
	    }

	}
    </script>
</html>
